<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >

    
      <p>
        <mat-form-field appearance="fill">
          <mat-label>name</mat-label>
          <input id="name" formControlName="name" matInput placeholder="Your full name">

          <mat-hint>full name</mat-hint>
        </mat-form-field>
      </p>

    <!-- <label for="name">Name</label>
    <input id="name" type="text" formControlName="name"> -->
<br>
    <!-- <label for="age">Age</label>
    <input id="age" type="text" formControlName="age"> -->

    <p>
        <mat-form-field appearance="fill">
          <mat-label>Age</mat-label>
          <input id="age" type="number" formControlName="age" matInput placeholder="Your age">
          <mat-hint>age as a number</mat-hint>
        </mat-form-field>
      </p>

<br>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>



    </form>

    <br>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> <button (click)="onDelete(element.id)" mat-button>Delete</button> </td>
          </ng-container>

        <!-- <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-button>Delete</button>
            </mat-cell>
          </ng-container> -->
      
        
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
